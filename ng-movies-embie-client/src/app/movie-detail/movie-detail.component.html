<div class="card">
  <div class="card-body">
    <figure class="figure">
      <img src="{{movie.image}}" class="figure-img img-fluid rounded"><!-- <img src="http://placehold.it/820x320" class="figure-img img-fluid rounded"> -->
      <figcaption class="figure-caption">
        <h4>Title: {{movie.title}}</h4>
        <h5>Description: {{movie.description}}</h5>
        <h5>Type: {{movie.type}}</h5>
        <h5>Price: {{movie.price | currency}}</h5>
      </figcaption>
    </figure>
    
    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-outline-primary"
                style="width:80px"
                (click)="goEdit()">
          Edit
        </button>
      </div>
    </div>
  </div>
</div>
