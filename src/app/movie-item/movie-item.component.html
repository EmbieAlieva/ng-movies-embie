<figure class="figure">
  <img src="{{movie.image}}" class="figure-img img-fluid rounded">
  <figcaption class="figure-caption">
    <h5><a [routerLink]="['/movies', movie.id]">{{movie.title}}</a>
      <span>{{movie.price | currency}}</span>
    </h5>
    <p>{{movie.description}}</p>
  </figcaption>
</figure>
